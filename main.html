<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Promises Resolution Tracker</title>
  <style>
    table {
      border-collapse: collapse;
      width: 40%;
      margin: 40px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <table border="1">
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <!-- Add required id for Cypress test -->
      <tr id="loading">
        <td colspan="2">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const output = document.getElementById("output");

    // Function to create a promise that resolves after 1â€“3 seconds
    function createPromise(promiseNumber) {
      const delay = Math.random() * 2 + 1; // random between 1 and 3 seconds
      return new Promise(resolve => {
        setTimeout(() => {
          resolve({ promiseNumber, time: delay });
        }, delay * 1000);
      });
    }

    // Create 3 promises
    const promises = [createPromise(1), createPromise(2), createPromise(3)];

    Promise.all(promises).then(results => {
      // Remove loading row
      document.getElementById("loading").remove();

      // Populate each promise result
      results.forEach(result => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>Promise ${result.promiseNumber}</td>
          <td>${result.time.toFixed(3)}</td>
        `;
        output.appendChild(row);
      });

      // Calculate total (max of all promise times)
      const totalTime = Math.max(...results.map(r => r.time));

      // Add total row
      const totalRow = document.createElement("tr");
      totalRow.innerHTML = `
        <td><b>Total</b></td>
        <td><b>${totalTime.toFixed(3)}</b></td>
      `;
      output.appendChild(totalRow);
    });
  </script>

</body>
</html>
